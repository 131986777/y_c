<div class="page-content">
    <div class="table-content">
        <div class="table-toolbar" style="padding-top: 20px">
            <ul class="orderNav  nav-justified list-unstyled " ng-init="state='all'">
                <li ng-class="{true:' active'}[state=='all']" ng-click="state='all'"
                    class="first"><a href="">所有留言</a></li>
                <li ng-class="{true:' active'}[state=='waitCallBack']" ng-click="state='waitCallBack'"><a
                    href="">待回复<span>2</span></a></li>
                <li ng-class="{true:' active'}[state=='waitEnd']" ng-click="state='waitEnd'"><a
                    href="">待完结<span>4</span></a></li>
            </ul>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>手机号</th>
                <th>内容</th>
                <th class="text-center">发送时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sms in smsLogList">
                <td ng-bind="sms['SMS_LOG.PHONE']"></td>
                <td ng-bind="sms['SMS_LOG.CONTENT']"></td>
                <td ng-bind="sms['SMS_LOG.ADD_DATETIME']" class="text-center"></td>
            </tr>
            </tbody>
        </table>
        <div page-bar
             filter-obj="filter"
             url="/sys/sms/queryAll"
             callback="bindData(response)">
        </div>
    </div>
</div>
