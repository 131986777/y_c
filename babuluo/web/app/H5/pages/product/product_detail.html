<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>商品详情</title>

    <link rel="stylesheet" href="../../public/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/libs/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">


</head>

<body class="bg-grey product-detail-page nav-bottom">
<!-- BEGIN 商品详情图片 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<!-- END 商品详情图片 -->

<div class="weui_cells">
    <div class="weui_cell">
        <div class="basic-info weui_cell_bd weui_cell_primary">
            <h4 class="name">
                泰国金枕头冷冻榴莲果肉300g
            </h4>
            <p class="feature">
                热带风味 冰爽甜蜜
            </p>
            <p class="money">
                ¥48.10
            </p>
            <p class="code">
                商品编码：1010500318
            </p>
        </div>
    </div>
    <div class="sale-info weui_cell">
        <div class="weui_cell_hd">
            促销信息:
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <span class="label label-default">满减</span>
            满200减20
        </div>
    </div>
</div>

<div class="weui_cells">
    <div class="sku-info weui_cell">
        <div class="weui_cell_hd">
            规格：
        </div>
        <div class="sku-list label-group weui_cell_bd">
            <span class="sku-label selected label-outline">
                250g
            </span>
            <span class="sku-label label-outline">
                250g
            </span>
            <span class="sku-label label-outline">
                250g
            </span>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd">
            数量：
        </div>
        <div class="weui_cell_bd">
            <div class="product-num-wrap input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        -
                    </button>
                </span>
                <input class="form-control text-center" disabled="" type="text" value="1">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        +
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="weui_tab tab-default">
    <div class="weui_navbar">
        <a class="weui_navbar_item weui_bar_item_on" href="#tab1">
            选项一
        </a>
        <a class="weui_navbar_item" href="#tab2">
            选项二
        </a>
    </div>
    <div class="weui_tab_bd">
        <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
            <h5 class="name">
                美国无籽黑提无籽黑提
            </h5>
            <p class="money">
                ¥48.10
            </p>
            <i class="icon icon-cart"></i>
        </div>
        <div id="tab2" class="weui_tab_bd_item">
            <h1 class="doc-head">通讯录</h1>
        </div>
    </div>
</div>

<div class="product-action-wrap action-bar-wrap">
    <div class="action-bar border-top">
        <div class="icon-wrap">
            <i class="icon icon-cart-small"></i>
            购物车
        </div>
        <div class="icon-wrap">
            <!-- 已收藏 class="icon-collected" -->
            <i class="icon icon-collect"></i>
            收藏
        </div>
        <a class="add-to-cart cell" href="#">
            加入购物车
        </a>
    </div>
</div>

<script src="../../public/libs/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../../public/libs/weui/dist/js/jquery-weui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>

<script>
    $(document).ready(function () {
        var mySwiper = new Swiper ('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true
        })
    });
</script>

</body>
</html>
