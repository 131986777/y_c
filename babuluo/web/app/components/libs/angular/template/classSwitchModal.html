<div class="modal fade text-left" id="classSwithModal" ng-init="getInitData()" tabindex="-1" aria-hidden="true"
     style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true"></button>
        <h4 class="modal-title">商品分类选择</h4>
      </div>
      <div class="modal-body form-body">

        <div class="form-group row">

          <div class="ms-container  col-md-4  col-md-offset-1">

            <div class="table-scrollable" style="overflow-y:scroll; height: 250px">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                  <th style="text-align:left"> 分类列表</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat=" item in classList ">
                  <td style="text-align:left"
                      value="item['SHOP_PRODUCT_CLASS.CLASS_ID']"
                      ng-click="insertItem(item)"
                      ng-bind="item['SHOP_PRODUCT_CLASS.CLASS_NAME']"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class=" col-md-2 font-center "
               style="height: 250px;text-align:center;line-height: 250px;">
            <span class="	glyphicon glyphicon-resize-horizontal"></span>
          </div>
          <div class="ms-container  col-md-4 ">
            <div class="table-scrollable" style="overflow-y:scroll; height: 250px">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                  <th style="text-align:left"> 已选择列表</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat=" item in selectItemList ">
                  <td style="text-align:left"
                      value="item['SHOP_PRODUCT_CLASS.CLASS_ID']"
                      ng-click="removeItem(item)"
                      ng-bind="item['SHOP_PRODUCT_CLASS.CLASS_NAME']"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" ng-click="callback({data:selectItemList})" class="btn green">确定</button>
        <button type="button" class="btn green  btn-outline" data-dismiss="modal">取消</button>
      </div>
      <!-- /.modal-content -->
    </div>

  </div>
  <!-- /.modal-dialog -->
</div>
