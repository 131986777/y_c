<div class="modal fade text-left" id="shopSwitchModal" tabindex="-1" ng-init="getInitData()"
     aria-hidden="true" style="display: none;">
  <div class="modal-dialog  modal-lg" style="width: 70%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true"></button>
        <h4 class="modal-title">选择门店</h4>
      </div>
      <div class="modal-body form-body text-right">
        <div class="table-operbar row">
          <div class="table-toolbar">
            <div class="row col-md-8">
              <div class="col-md-3 form-inline text-left">
                <span>
                   筛选:
                </span>
                <select ng-model="shopFilter['SHOP.DISTRICT_ID']"
                        ng-init="shopFilter['SHOP.DISTRICT_ID']='null'"
                        class="nya-bs-select form-control input-small">
                  <option  class="nya-bs-option" value="null">全部区域</option>
                  <option class="nya-bs-option"
                          ng-repeat="district in districtList"
                          value="{{district['DISTRICT.DISTRICT_ID']}}"
                          ng-bind="district['DISTRICT.DISTRICT_NAME']"></option>
                </select>
              </div>

            </div>
          </div>

          <div class="col-md-8" style="margin-top: 15px">
            <div class="table-scrollable">
              <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                  <th class="col-md-7"> 门店名称</th>
                  <th class="col-md-5"> 区域名称</th>
                </th>
                </tr>
                </thead>

                <tbody>
                <tr
                    ng-repeat="shop in shopList"
                    ng-click="insertItem(shop)">
                  <td ng-bind="shop['SHOP.SHOP_NAME']"  class="text-left">
                  </td>
                  <td  class="text-left" class="text-left" style="text-align: left" ng-bind="districtMap[shop['SHOP.DISTRICT_ID']]['DISTRICT.DISTRICT_NAME']"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class=" col-md-1 font-center "
               style="height: 250px;text-align:center;line-height: 250px;">
            <span class="	glyphicon glyphicon-resize-horizontal"></span>
          </div>
          <div class="ms-container  col-md-3 ">
            <div class="table-scrollable" >
              <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th style="text-align:left"> 已选择门店 <span class="text-danger" ng-bind="'('+selectItemList.length+')'"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="shop in selectItemList"
                    ng-click="removeItem(shop)">
                 <td style="text-align:left">
                      <a href="" class="font-dark">
                        <span ng-bind="shop['SHOP.SHOP_NAME']"></span>
                      </a>
                  </td>
                   </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div page-bar
               class="col-md-8"
               filter-obj="shopFilter"
               ng-init="shopFilter.selectPageSize='5'"
               url="/shop/shop/queryAll"
               callback="bindShopData(response)">
          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn green" ng-click="setReturn()">确定
        </button>
        <button type="button" class="btn green  btn-outline" data-dismiss="modal"
                >取消
        </button>
      </div>
    </div>
  </div>
</div>
