          <div style="margin-top: 15px">
            <div class="table-scrollable">
              <table class="table table-striped  table-bordered table-hover">
                <thead>
                <tr>
                  <th style="width: 30px;"> </th>
                  <th class="col-md-3"> 优惠券名称</th>
                  <th class="col-md-3"> 优惠券面值</th>
                  <th class="col-md-3"> 开始时间</th>
                  <th class="col-md-3"> 结束时间</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat=" coupon in couponList"
                    ng-click="checkItem(coupon)">

                  <td>
                    <div style="display: inline-block;">
                      <div class="md-radio">
                        <input type="radio" id="{{['COUPON.ID']}}"
                               value="{{['COUPON.ID']}}"
                               class="md-radiobtn">
                        </label>
                      </div>
                    </div>
                  </td>
                  <td style="text-align: left" ng-bind="coupon['COUPON.NAME']"></td>
                  <td style="text-align: left" ng-bind="coupon['COUPON.RULE_INFO']['COUPON_RULE.INTRO']"></td>
                  <td style="text-align: left;" ng-bind="coupon['COUPON.BEGIN_DATETIME']"></td>
                  <td style="text-align: center;" ng-bind="coupon['COUPON.END_DATETIME']"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div page-bar
               filter-obj="couponFilter"
               ng-init="couponFilter.selectPageSize='5'"
               url="/coupon/coupon/queryAll"
               callback="bindCouponData(response)">
          </div>
