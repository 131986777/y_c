<div class="table-pagebar">
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-7 form-inline  text-right">
      <ul class="pager">
        <li>共 {{totalCount}} 条，每页显示</li>
        <li style="padding-right: 20px;">
          <select ng-model="selectPageSize"
                  ng-init="selectPageSize = 5;"
                  class="nya-selectpicker bs-select form-control"
                  data-width="80px">
            <option value="5">5条</option>
            <option value="10">10条</option>
            <option value="15">15条</option>
            <option value="30">30条</option>
          </select>
        </li>
        <li class="previous">
          <button type="button" ng-click="prevPage()"
                  class="btn btn-default">< 上一页
          </button>
        </li>
        <li>
          <input type="text" class=" form-control text-center"
                 ng-enter="changePage()" ng-model="currentPageMirror"
                 style="width: 40px;padding-right: 4px;padding-left: 4px;">
        </li>
        <li class="next">
          <button type="button" ng-click="nextPage()"
                  class="btn btn-default">下一页 >
          </button>
        </li>
      </ul>
    </div>

  </div>
</div>
