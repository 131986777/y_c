<!DOCTYPE html>
<html lang="zh-CN" ng-app="list">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>list</title>
    <!-- build:css style.css -->
    <link href="../../components/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../components/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../components/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../components/libs/bootswatch-gh-pages/simplex/bootstrap.min.css"
          rel="stylesheet">
    <link href="../../components/global-style/global-style.css"
          rel="stylesheet">
    <link href="../../components/nav/nav.css" rel="stylesheet">
    <link href="../../components/footer/footer.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div ui-view="nav"></div>
    
    <div class="container" ng-controller="ListController">
        <div class="row row-header">
            <h4>List</h4>
        </div>
        <div class="row row-content">
            <div class="col-sm-12">
                <div class="page-operation-wrap">
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button type="button" class="btn btn-default">
                                Operation
                            </button>
                            <button type="button" class="btn btn-default">
                                Operation
                            </button>
                        </div>
                    </div>
                </div>

            	<table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>{{item.name}}</td>
                        <td>{{item.type}}</td>
                        <td>
                            <a class="table-link" 
                                data-toggle="modal" data-target="#edit"
                                ng-click="edit(item)">
                                Edit
                            </a>
                            <a class="table-link">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>   
                </table>

                <!-- BEGIN edit modal -->
                <div class="modal fade" id="edit" role="dialog" aria-labelledby="edit">
                    <div class="modal-dialog" aria-hidden="true">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" type="button" data-dismiss="modal" 
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>       
                                </button>
                                <h3 class="modal-title">
                                    Edit
                                </h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" name="editForm" 
                                    ng-submit="saveChange()" novalidate>
                                    <div class="form-group" 
                                    ng-class="{'has-error' : editForm.name.$error.required && !editForm.name.$pristine}">
                                        <label class="col-sm-2 control-label" for="name">
                                            Name
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" 
                                                name="name" ng-model="itemEdited.name" required>
                                            <span class="help-block" ng-show="editForm.name.$error.required && !editForm.name.$pristine">
                                                Name is required!
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group" 
                                    ng-class="{'has-error' : editForm.type.$error.required && !editForm.type.$pristine}">
                                        <label class="col-sm-2 control-label" for="type">
                                            Type
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" 
                                                name="type" ng-model="itemEdited.type" required>
                                            <span class="help-block" ng-show="editForm.type.$error.required && !editForm.type.$pristine">
                                                Type is required!
                                            </span>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button class="btn btn-primary" type="submit" 
                                            disabled="editForm.$invalid">
                                            Save
                                        </button>
                                        <button class="btn btn-default"
                                            data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END edit modal -->
            </div>     
        </div>
    </div>

    <div ui-view="footer"></div>
     
    <!-- build:js list.js -->
    <script src="../../components/libs/angular/angular.min.js"></script>
    <script src="../../components/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../../components/libs/angular-resource/angular-resource.min.js"></script>
    <!-- script jquery.js before bootstrap.js -->
    <script src="../../components/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../components/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="list.js"></script>
    <script src="list-controllers.js"></script>
    <script src="list-services.js"></script>
    <!-- endbuild -->

</body>
</html>
