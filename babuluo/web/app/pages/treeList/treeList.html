<!DOCTYPE html>
<html lang="zh-CN" ng-app="treeList">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>treeList</title>
    <!-- build:css style.css -->
    <link href="../../components/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../components/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../components/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../components/nav/nav.css" rel="stylesheet">
    <link href="../../components/footer/footer.css" rel="stylesheet">
    <link href="treeList.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div ui-view="nav"></div>
    
    <div class="container" ng-controller="TreeListController">
        <div class="row row-content">
            <div class="col-sm-12">

                <tree-list tree-data="multimenuList" edit=""></tree-list>


                <!-- BEGIN edit modal -->
                <div class="modal fade" id="edit" role="dialog" aria-labelledby="edit">
                    <div class="modal-dialog" aria-hidden="true">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" type="button" data-dismiss="modal" 
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>       
                                </button>
                                <h3 class="modal-title">
                                    Edit
                                </h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" name="editForm"
                                      novalidate>
                                    <div class="form-group" ng-class="{'has-error' : editForm.name.$error.required && !editForm.name.$pristine}">
                                        <label class="col-sm-2 control-label" for="name">
                                            Name
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="form-control"
                                                   type="text" name="name"
                                                   id="name" required
                                                   ng-model="itemEdited.name">
                                            <span class="help-block" ng-show="editForm.name.$error.required && !editForm.name.$pristine">
                                                Name is required!
                                            </span>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button class="btn btn-primary" type="submit" 
                                            disabled="editForm.$invalid">
                                            Save
                                        </button>
                                        <button class="btn btn-default"
                                            data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END edit modal -->
            </div>     
        </div>
    </div>

    <div ui-view="footer"></div>
     
    <!-- build:js treeList.js -->
    <script src="../../components/libs/angular/angular.min.js"></script>
    <script src="../../components/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../../components/libs/angular-resource/angular-resource.min.js"></script>
    <!-- script jquery.js before bootstrap.js -->
    <script src="../../components/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../components/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="treeList.js"></script>
    <script src="treeList-controllers.js"></script>
    <script src="treeList-services.js"></script>
    <!-- endbuild -->

</body>
</html>
