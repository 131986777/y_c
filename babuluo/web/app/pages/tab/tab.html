<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title>treeList</title>
    <!-- build:css style.css -->
    <link href="../../components/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../components/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../components/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../components/nav/nav.css" rel="stylesheet">
    <link href="../../components/footer/footer.css" rel="stylesheet">
    <link href="tab.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div ui-view="nav"></div>

<div class="container">
    <div class="row row-content">
        <div class="col-sm-12">

            <!-- BEGIN 导航标签 -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active" role="presentation">
                    <a href="#tab1" role="tab" data-toggle="tab">
                        tab1
                    </a>
                </li>
                <li role="presentation">
                    <a href="#tab2" role="tab" data-toggle="tab">
                        tab2
                    </a>
                </li>
            </ul>
            <!-- END 导航标签 -->

            <!-- BEGIN 导航标签内容 -->
            <div class="tab-content">
                <div class="tab-pane active fade in" role="tabpanel" id="tab1">
                    11111
                </div>
                <div class="tab-pane fade" role="tabpanel" id="tab2">
                    22222
                </div>
            </div>
            <!-- END 导航标签内容 -->
        </div>
    </div>
</div>

<div ui-view="footer"></div>

<!-- build:js treeList.js -->
<script src="../../components/libs/angular/angular.min.js"></script>
<script src="../../components/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../../components/libs/angular-resource/angular-resource.min.js"></script>
<!-- script jquery.js before bootstrap.js -->
<script src="../../components/libs/jquery/dist/jquery.min.js"></script>
<script src="../../components/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->

</body>
</html>
