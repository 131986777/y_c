<div class="page-content">
    <div class="col-md-12">
        <div class="table-scrollable">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="col-sm-2">促销名称</th>
                    <th class="col-sm-1">促销针对</th>
                    <th class="col-sm-3">促销详情</th>
                    <th class="col-sm-2">添加时间</th>
                    <th class="col-sm-1">状态</th>
                    <th class="col-sm-2">操作</th>
                    <th class="col-sm-3 text-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                +新增 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="salesAdd({id:1})">订单促销</a></li>
                                <li><a ui-sref="salesAdd({id:2})">商品促销</a></li>
                            </ul>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat='salesInfo in salesList'>
                    <td ng-bind="salesInfo['SALES.NAME']"></td>
                    <td ng-bind="salesInfo['SALES.SALE_TARGET']"></td>
                    <td ng-bind="salesInfo['SALES.INTRO']"></td>
                    <td ng-bind="salesInfo['SALES.ADD_DATETIME'] | FormatAllDate"></td>
                    <td ng-bind="salesInfo['SALES.STATE']"></td>
                    <td>
                        <a data-toggle="modal" data-target="#balance" ng-click="queryByGivenInfo(salesInfo)">
                            促销详情
                        </a>
                        <a class="table-link" ng-click="changeState(salesInfo)">
                            <span ng-show="salesInfo['SALES.STATE'] == '启用'">停用</span>
                            <span ng-show="salesInfo['SALES.STATE'] == '停用'">启用</span>
                        </a>
                        <a ng-click="Delete(salesInfo)">
                            删除
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div page-bar
         filter-obj="filter"
         url="/sales/sales/queryAll"
         callback="bindData(response)">
    </div>


    <!-MODAL-->
    <!--显示促销详情-->
    <div class="modal fade" role="dialog" id="balance">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">
                    </button>
                    <h4 class="modal-title">促销详情</h4>
                </div>
                <div class="modal-body form-body text-right">
                    <table>
                    <thead></thead>
                    <tbody ng-cloak>
                    <tr ng-repeat = 'item in salesDetialList'>
                        <td ng-bind="item[0]"></td>
                        <td ng-bind="item[1]"></td>
                        <td ng-bind="item[2]"></td>
                        <td ng-bind="item[3]"></td>
                        <td ng-bind="item[4]"></td>
                        <td ng-bind="item[5]"></td>
                    </tr>
                    </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-outline" data-dismiss="modal"
                            ng-click="saveAccount()">确定
                    </button>
                    <button type="button" class="btn btn-default  btn-outline" data-dismiss="modal">取消
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--新增促销-->
    <div class="modal fade"  role="dialog" id="sale">
        <div class="modal-dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">
                        新增促销
                    </h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="editForm"
                          ng-submit="addShop()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="required" style="color: red"> * </span>促销针对：
                            </label>
                            <input type="radio" name="promotionType" value="1">订单</label>
                            <input type="radio" name="promotionType" value="2">商品</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="required" style="color: red"> * </span>促销类型：
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" type="text"
                                       name="telephone" ng-model="memberAdd['MEMBER.LOGIN_ID']"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                初始密码：
                            </label>
                            <label class="col-sm-7 control-label" style="text-align: left">
                                A123456
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                客户类型：
                            </label>
                            <div class="col-sm-7">
                                <select ng-model="memberAdd['MEMBER.TYPE_ID']"
                                        ng-init="memberAdd['MEMBER.TYPE_ID']='-1'"
                                        class="nya-bs-select form-control"
                                        ng-change="loadGroupByType(2,memberAdd['MEMBER.TYPE_ID'])">
                                    <option class="nya-bs-option" value="-1">
                                        选择客户类型
                                    </option>
                                    <option class="nya-bs-option"
                                            ng-repeat="value in typeList"
                                            ng-bind="value['MEMBER_CODE_TYPE.NAME']"
                                            value="{{value['MEMBER_CODE_TYPE.ID']}}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                客户分组：
                            </label>
                            <div class="col-sm-7">
                                <select ng-model="memberAdd['MEMBER.GROUP_ID']"
                                        ng-init="memberAdd['MEMBER.GROUP_ID']='-1'"
                                        class="nya-bs-select form-control">
                                    <option class="nya-bs-option" value="-1">
                                        选择客户分组
                                    </option>
                                    <option class="nya-bs-option"
                                            ng-repeat="value in groupListByTypeId"
                                            ng-bind="value['MEMBER_CODE_GROUP.NAME']"
                                            value="{{value['MEMBER_CODE_GROUP.ID']}}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="required" style="color: red"> * </span>手机号码：
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" type="text"
                                       name="telephone" ng-model="memberAdd['MEMBER.MOBILE']"
                                       maxlength="11" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit"
                                    ng-click="addMemberList()">
                                保存
                            </button>
                            <button class="btn btn-default"
                                    data-dismiss="modal" ng-click="clearForm()">
                                关闭
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
