<!DOCTYPE html>
<html lang="zh-CN"  ng-app="login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link rel="stylesheet" href="../../public/libs/weui/dist/lib/weui.min.css">

    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body>

<div class="user-wrap user">
    <div class="logo-wrap">
        <img class="logo" src="../../public/img/login_logo.png">
    </div>


    <div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" name="phone" id="account"
                           placeholder="账号">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" name="password"
                           id="password" placeholder="密码">
                </div>
            </div>
        </div>
        <div class="check-wrap">
            <label class="remember">
                <my-check item="agree"></my-check>
                七天免登录
            </label>

            <a class="btn-link pull-right" href="#">
                忘记密码？
            </a>
        </div>
        <div class="weui_btn_area">
            <button class="weui_btn my-btn-default" type="submit">登录</button>
        </div>
        <div class="login-other">
            <a class="btn-link" href="signup.html">
                免费注册
            </a>
            <a class="btn-link pull-right" href="#">
                账号密码登录
            </a>
        </div>
    </div>
</div>
<script src="../../public/libs/angular/angular.min.js"></script>
<script src="../../public/components/check/check.js"></script>
<script>
    var app = angular.module('login', ['myCheck']);
    app.controller('LoginCtrl', function() {

    });
</script>

</body>
</html>
