<!DOCTYPE html>
<html lang="zh-CN" ng-app="signup">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link rel="stylesheet" href="../../public/libs/weui/dist/lib/weui.min.css">

    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body class="user sign-up" ng-controller="SignupCtrl">

<div class="user-wrap">
    <div class="logo-wrap">
        <img class="logo" src="../../public/img/login_logo.png">
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd">
                <input class="weui_input" type="tel" placeholder="手机号">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="验证码">
                <a class="vcode-btn btn-gray" href="javascript:;">发送验证码</a>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="password"
                       placeholder="密码">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="password"
                       placeholder="确认密码">
            </div>
        </div>
    </div>
    <div class="check-wrap">
        <label class="remember">
            <my-check item="agree"></my-check>
            同意注册协议
        </label>
    </div>
    <div class="weui_btn_area">
        <button class="weui_btn my-btn-default" type="submit">注册</button>
    </div>
</div>
<script src="../../public/libs/angular/angular.min.js"></script>
<script src="../../public/components/check/check.js"></script>
<script>
    var app = angular.module('signup', ['myCheck']);
    app.controller('SignupCtrl', function() {

    });
</script>
</body>
</html>
