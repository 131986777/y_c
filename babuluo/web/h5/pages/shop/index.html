<div class="shop-page bg-grey">

    <div class="shop-select">
        <!-- 门店选择 -->
        <div class="shop-select-wrap">
            <div class="dropdown text-center">
                <a id="dLabel" type="button" data-toggle="dropdown">
                    {{districtName}}
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-click="allDistrict('全部区域')">全部区域</li>
                    <li ng-repeat="district in districtList"
                        ng-click="chooseDistrict(district['DISTRICT.DISTRICT_ID'],district['DISTRICT.DISTRICT_NAME'])">
                        {{district['DISTRICT.DISTRICT_NAME']}}
                    </li>
                </ul>
                <!--<div class="map-icon pull-right"></div>-->
            </div>

        </div>
    </div>

    <div class="shop-wrap">
        <!-- 最近浏览 -->
        <div class="shop-recent">
            <div class="title">
                最近浏览
            </div>
            <div class="shop-list">
                <a class="shops" ng-repeat="shop in recentShopList" ng-click="shopSelect(shop)">
                    <img class="pull-left" src="../../public/img/shops_06.png">
                    <p ng-bind="shop['SHOP.SHOP_NAME']"></p>
                    <p class="time">{{shop['SHOP.ADDR']}}</p>
                    <p class="time">营业时间 {{shop['SHOP.OPEN_TIME']}}-{{shop['SHOP.CLOSE_TIME']}}
                        电话<span ng-bind="shop['SHOP.TELEPHONE']"> 025-3242343243</span>
                    </p>
                    <!--<div class="position">-->
                        <!--<i class="position-icon"></i>-->
                        <!--距离<span>1.5</span>公里-->
                    <!--</div>-->
                </a>
            </div>
        </div>

        <div class="shop-choose">
            <div class="title">
                全部店面
            </div>
            <div class="shop-list">
                <a class="shops" ng-repeat="shop in shopList" ng-click="shopSelect(shop)">
                    <img class="pull-left" src="../../public/img/shops_06.png">
                    <p ng-bind="shop['SHOP.SHOP_NAME']"></p>
                    <p class="time">{{shop['SHOP.ADDR']}}</p>
                    <p class="time" style="margin-top: 5px">营业时间 {{shop['SHOP.OPEN_TIME']}}-{{shop['SHOP.CLOSE_TIME']}}
                        电话<span ng-bind="shop['SHOP.TELEPHONE']"> 025-3242343243</span>
                    </p>
                    <!--<div class="position">-->
                        <!--<i class="position-icon"></i>-->
                        <!--距离<span>1.5</span>公里-->
                    <!--</div>-->
                </a>
            </div>
            <div class="shop-list" ng-if="shopListLength<=0">
                <a class="shops">
                    无门店
                </a>
            </div>
        </div>
    </div>
</div>
