<link rel="stylesheet" type="text/css" href="../../public/css/css/iconfont.css">

<style>
	body,
	html {
		margin: 0;
		padding: 0;
		background: #F0F0F0;
		overflow: auto;
		max-width: 640px;
		margin: 0 auto;
	}
	
	section {
		background: #FFFFFF;
	}
	
	.swiper-slide>img {
		width: 100%;
	}
	
	.floor-elm-top {
		display: table;
		height: 0.38rem;
		width: 100%;
		padding: 10px 0;
		background-color: #fff;
		margin-bottom: 1px;
	}
	
	.floor-elm-top a.credits {
		border-right: 1px solid #e5e5e5;
	}
	
	.floor-elm-top a {
		display: table-cell;
		padding: .015rem 0;
		text-align: center;
		width: 50%;
		text-decoration: none;
	}
	
	.floor-elm-top a i {
		vertical-align: middle;
	}
	
	.floor-elm-top a .note {
		vertical-align: middle;
		font-size: 14px;
		color: #000000;
	}
	
	.item {
		float: left;
		position: relative;
		background: #fff;
		width: 50%;
		border-right: 1px solid #f5f5f5;
		border-top: 1px solid #f5f5f5;
		overflow: hidden;
		box-sizing: border-box;
	}
	
	.info-wrap {
		padding: 9px 16px 0;
	}
	
	.item-title {
		margin: 0;
		margin-bottom: .4rem;
		font-weight: 400;
		font-size: 16px;
		overflow: hidden;
		text-overflow: ellipsis;
		display: -webkit-box;
		-webkit-line-clamp: 1;
		-webkit-box-orient: vertical;
	}
	
	.number {
		color: #ff6000;
		font-size: 16px;
	}
	
	.item-credits {
		color: #ff6000;
		font-size: 14px;
	}
	
	.unitName {
		margin-left: 8px;
		color: #ccc;
	}
	
	.img-wrap {
		text-align: center;
		padding: 1rem .5rem .7rem .5rem;
	}
	
	img {
		max-width: 100% !important;
		vertical-align: middle;
		border: 0;
	}
	
	a {
		color: #000000;
		text-decoration: none;
	}
	
	.img {
		max-width: 100% !important;
		vertical-align: middle;
		border: 0;
		background: url(../../public/img/30.png) no-repeat;
		background-size: 100%;
		height: 99px;
		text-align: left;
	}
	
	.price {
		display: inline-block;
		text-align: left;
		margin-left: 24%;
		margin-top: 10%;
		font-size: 40px;
		color: #FFFFFF;
		width: 48px;
		text-align: center;
	}
	
	@media only screen and (max-width:350px) {
		.price {
			font-size: 35px!important;
			width: 42px;
		}
	}
</style>

<body>
	<header>

		<!-- Slider -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../../public/img/header.jpg" />

				</div>
				<div class="swiper-slide">
					<img src="../../public/img/header1.jpg" />

				</div>

			</div>

			<div class="swiper-pagination"></div>
		</div>

	</header>
	<section class="floor-elm-top">
		<a class="credits" href="javascript:;"> <i class="iconfont icon-integral"></i> <span class="note">积分            <span class="number theme-color" id="db-credits-num" ng-bind-template="{{jifen}}">01</span> </span>
		</a>
		<a class="records" ui-sref="pages/account/list"><i class="iconfont icon-duihuanjilu"></i><span class="note"> 兑换记录    </span> </a>
	</section>
	<section>
		<a ng-repeat="x in data" ng-click="duihuan(x['POINT_COUPON.ID'])" class="item" db-log-get="true">
			<div class="theme-color info-wrap">
				<h3 class="item-title" ng-bind="x['POINT_COUPON.COUPON_NAME']"></h3> <span class="item-credits" ng-bind="x['POINT_COUPON.POINT_NEED']">2500</span><span class="unitName">积分</span>
			</div>
			<div class="img-wrap">
				<div class="img">
					<div class="price" ng-bind="x['POINT_COUPON.VALUE']"></div>
				</div>
			</div>
		</a>

	</section>
	<div id="" style="height: 57px;">

	</div>

</body>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		nextButton: '.swiper-button-next',
		prevButton: '.swiper-button-prev',
		paginationClickable: true,
		spaceBetween: 30,
		centeredSlides: true,
		autoplay: 2500,
		autoplayDisableOnInteraction: false
	});
</script>
