<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no;" name="viewport" />
	</head>
	<style type="text/css">
		div,
		header,
		span {
			background: #fff;
		}
		
		body,
		html {
			margin: 0;
			padding: 0;
			background: #F0F0F0;
			overflow: auto;
			max-width: 640px;
			margin: 0 auto;
		}
		
		div {
			background: #FFFFFF;
		}
		
		.imgs {
			max-width: 100%;
			vertical-align: middle;
			border: 0;
			background: url(../../public/img/30.png);
			background-size: 100%;
			height: 44px;
		}
		
		.price {
			    display: inline-block;
			    background: none;
			    margin-left: 19%;
			    margin-top: 7%;
			    color: #fff;
			    font-size: 26px;
		}
		
		@media only screen and (max-width:350px) {
			.price {
				    font-size: 20px!important;
			}
			.imgs {
				height: 38px;
			}
		}
	</style>

	<body>
		<div>
			<div style=" height:15px;"></div>

			<div style="    overflow: hidden; padding: 1rem;padding:0 0 15px 0; " ng-repeat="x in data" ng-click="details(x['OFFLINE_COUPON.COUPON_ID'])">
				<div style="position: relative;width: 30%;float: left;padding-right:1rem;padding-left:1rem">
					<div class="imgs">
						<div class="price" ng-bind="x ['POINT_COUPON.VALUE']"></div>
					</div>
				</div>
				<div style="width: 70%; position: relative; float: left;line-height: 22px;">
					<div style="font-weight: bold;" ng-bind="x['POINT_COUPON.COUPON_NAME']"></div>
					<div style="font-size:13px">有效期至:<span ng-bind="x['POINT_COUPON.END_DATETIME']"></span> </div>
				</div>
			</div>

		</div>

	</body>

</html>
