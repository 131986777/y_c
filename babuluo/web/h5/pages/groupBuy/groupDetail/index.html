<div class="bg-grey product-detail-page group-wrap" ng-init="initPage()">
    <!-- BEGIN 商品详情图片 -->
    <div class="group-nav" style="background-color: #fff;">
        <div class="weui_cell" style="width: 100%;">
            <div class="weui_cell_fr"></div>
            <div style="font-size: 16px;margin-left: 20px;" href="#/pages/order/list/all">
                团详情
            </div>

        </div>
    </div>

    <div class="weui_cells" style="margin-bottom: 0px;">
        <div class="weui_cell">
            <div class="basic-info weui_cell_bd weui_cell_primary">
                <h4 class="name">
                    <span class="groupTilte" ng-bind="gbpPrd['SHOP_PRODUCT.PRD_NAME']"></span>

                </h4>

                <p class="money group-money" style="float: left;">
                    <!--现价-->
                    团购价
                    <span style="font-size:25px;" ng-bind="gbp['GROUP_BUY_PLAN.GROUP_PRICE'] |currency : '￥'"></span>
                    <!--原价-->
                    <!--ng-if="sku!=undefined&&sku['isSale']"-->
                    <span class="del-line" style="font-size: 13px;"
                          ng-bind="gbpPrd['SHOP_PRODUCT_SKU.REAL_PRICES'] |currency : '￥'"></span>

                </p>
                <div class="groupNum">

                    <button class="group-btn" ng-click="downCount()">-</button>
                    <span class="num" ng-bind="sumCount"></span>
                    <button class="group-btn numColor" ng-click="upCount()">+</button>
                </div>

            </div>

        </div>

    </div>
    <div class="time-wrap">
        <img class="pic-time"
             src="../../public/img/limit.png" alt="">
        <span>已开团，距离成团还差{{surplusSize}}人</span>
        <p class="last-time">剩余时间:
            <span id="gbpHour"></span>:
            <span id="gbpMin"></span>:
            <span id="gbpSec"></span></p>
    </div>
    <!--<div class="group-tishi" style="text-align: center;">人数不够自动退款</div>-->
    <div class="person-nav">
        参团人员
    </div>
    <div class="groups">
        <div class="eachgroup" style="height: 45px;" ng-repeat="gbm in currentGbgUserList">
            <span ng-bind="memberInfoList[gbm['GROUP_BUY_MEMBER.UID']]['MEMBER_INFO.TRUE_NAME']"></span>
            <span class="red" ng-if="gbm['GROUP_BUY_MEMBER.IS_LEADER'] == 1">团长</span>
            <span class="word-fr">{{gbm['GROUP_BUY_MEMBER.ADD_DATETIME']}}参团</span>

        </div>

    </div>

    <div class="kaiBtn group-sign">参团:{{sumPrice |currency : '￥'}}</div>


    <!--选择页面遮罩-->
    <div class="chose-shop" ng-if="STORE_ID==0">
        <i class="icon-shop"></i>
        <span>请先选择门店，即可在线购买！</span>
        <button class="btn btn-default btn-chose" ng-click="toShop()">立即选择</button>
    </div>

</div>
