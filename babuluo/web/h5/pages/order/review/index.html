<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单评价</title>
    <link rel="stylesheet"
          href="../../../public/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../public/libs/weui/dist/lib/weui.min.css">

    <link rel="stylesheet" href="../../../public/css/style.css">
</head>
<body class="review-page order-add bg-grey nav-bottom">
<div class="product-list" >
    <div class="review-content">
        <!-- BEGIN 商品信息-->
        <div class="product-wrap weui_cell">
            <div class="product-img-wrap weui_cell_hd">
                <img ng-src="" class="product-img">
            </div>
            <div class="content weui_cell_bd weui_cell_primary">
                <h5 class="product-name">
                    美国无籽黑提无籽黑提美国无籽黑提无籽黑提
                </h5>
                <p class="product-cls">
                    规格:100g
                </p>
                <p class="product-cls">
                    编号：101005808
                </p>
            </div>
            <div class="ext weui_cell_ft">
                <p class="product-money">
                    ￥96.00
                </p>
                <p class="product-num">
                    &times;2
                </p>
            </div>
        </div>
        <!-- END 商品信息-->
        <!-- BEGIN 评论 -->
        <div class="review-wrap">
            <!-- <div class="product-sale weui_cell_bd">
                满200减20
            </div> -->
            <h5>评价</h5>
            <textarea rows="10" placeholder="输入您对商品的评价~"></textarea>
        </div>
        <!-- END 评论 -->
    </div>

    <div class="review-content">
        <div class="product-wrap weui_cell">
            <div class="product-img-wrap weui_cell_hd">
                <img ng-src="" class="product-img">
            </div>
            <div class="content weui_cell_bd weui_cell_primary">
                <h5 class="product-name">
                    美国无籽黑提无籽黑提美国无籽黑提无籽黑提
                </h5>
                <p class="product-cls">
                    规格:100g
                </p>
                <p class="product-cls">
                    编号：101005808
                </p>
            </div>
            <div class="ext weui_cell_ft">
                <p class="product-money">
                    ￥96.00
                </p>
                <p class="product-num">
                    &times;2
                </p>
            </div>
        </div>
        <div class="review-wrap">
            <h5>评价</h5>
            <textarea rows="10" placeholder="输入您对商品的评价~"></textarea>
        </div>
    </div>
</div>
<div class="payment-wrap action-bar-wrap">
    <div class="action-bar border-top">
        <div class="payment-info cell">
            <p class="sale">
                <i class="icon icon-checked pull-left"></i>
                匿名评价
            </p>
        </div>
        <a class="payment-check" href="#">
            发表评论
        </a>
    </div>
</div>


<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="../../../public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
