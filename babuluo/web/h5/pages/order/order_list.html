<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>订单列表</title>

    <link rel="stylesheet" href="../../public/libs/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">


</head>

<body class="bg-grey order-list-page">
<div class="weui_tab tab-default">
    <div class="order-act- weui_navbar">
        <a class="weui_navbar_item weui_bar_item_on" href="#all">
            全部
        </a>
        <a class="weui_navbar_item" href="#complete">
            已完成
        </a>
        <a class="weui_navbar_item" href="#pay">
            待付款
        </a>
        <a class="weui_navbar_item" href="#deliver">
            待自提
        </a>
        <a class="weui_navbar_item" href="#review">
            待评价
        </a>
    </div>


    <div class="weui_tab_bd">
        <div id="all" class="weui_tab_bd_item weui_tab_bd_item_active">
            <div class="order-wrap weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        订单编号 D-20160928-1510
                    </div>
                    <div class="order-state weui_cell_ft">
                        待付款
                    </div>
                </div>

                <!-- BEGIN 商品信息-->
                <div class="product-wrap weui_cell">
                    <div class="product-img-wrap weui_cell_hd">
                        <img class="product-img" src="">
                    </div>
                    <div class="basic-info weui_cell_bd weui_cell_primary">
                        <h5 class="product-name">
                            美国无籽黑提无籽黑提美国无籽黑提无籽黑提
                        </h5>
                        <p class="product-cls">
                            规格:100g
                        </p>
                    </div>
                    <div class="ext weui_cell_ft">
                        <p class="product-money">
                            ￥96.00
                        </p>
                        <p class="product-num">
                            &times;2
                        </p>
                    </div>
                </div>
                <!-- END 商品信息-->

                <div class="weui_cell">
                    <div class="total-price weui_cell_bd weui_cell_primary">
                        共2件商品 合计:¥101.00（含运费5.00）
                    </div>
                </div>

                <div class="weui_cell">
                    <div class="act-btn-wrap weui_cell_bd weui_cell_primary">
                        <a class="btn btn-plain-default btn-sm" href="#">
                            去付款
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="complete" class="weui_tab_bd_item">
            <h1 class="doc-head">通讯录</h1>
        </div>
        <div id="pay" class="weui_tab_bd_item">
            <h1 class="doc-head">通讯录</h1>
        </div>
        <div id="deliver" class="weui_tab_bd_item">
            <h1 class="doc-head">通讯录</h1>
        </div>
        <div id="review" class="weui_tab_bd_item">
            <h1 class="doc-head">通讯录</h1>
        </div>
    </div>
</div>

<script src="../../public/libs/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../../public/libs/weui/dist/js/jquery-weui.min.js"></script>

</html>
