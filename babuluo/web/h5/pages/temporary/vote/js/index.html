	<script>
		function getCookie(name) {
				var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");　　
				return(arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
			}
		function ajaxPost(url, data, fnSucceed, fnFail, fnLoading) {
				$.ajax({
					url: url,
					datatype: 'json',
					type: 'get',
					async: false,
					data: data,
					success: function(result) {
						fnSucceed(result);
					}
				});

			}

		})
