	<script>
		function ajaxGet(url, func) {
			$.ajax({
				type: 'GET',
				url: url,
				async: false,
				dataType: 'json',

				success: function(result) {

					func(result);
				}
			});
		}

		function ajaxPost(url, data, fnSucceed, fnFail, fnLoading) {
			$.ajax({
				url: url,
				datatype: 'json',
				type: 'get',
				data: data,
				success: function(result) {
					fnSucceed(result);
				}
			});

		}
		var getcookie = function(name) {
			var strcookie = document.cookie;
			var arrcookie = strcookie.split("; ");
			for(var i = 0; i < arrcookie.length; i++) {
				var arr = arrcookie[i].split("=");
				if(arr[0] == name) return arr[1];
			}
			return "";
		}
		//初始化页面
		function start() {
			var objs = {} //
			objs['SIGN_IN.USER_ID'] = getcookie('ANDSELLID');
			ajaxPost('http://app.bblycyz.com/AndSell/bubu/sign/sigin/getByUserId', objs, function(res) {
				if(res.code == 0) {
					$('.day').html(res.data[0]['SIGN_IN.ACOUNT'])
					$('.package').html(res.extraData['POINT'])
					for(var i = 0; i < $('.xz').length; i++) {
						if(res.extraData.map[i] == 1) {
							$('.xz').eq(i).css('background', 'yellow');
						}
					}
				}

			})
		}
		start()

		$('.sign').click(function() {
			var obj = {};
			//this.getcookie('openid')
			//new Date().getDate()
			$(".zhe").css('display', 'block')

			obj['SIGN_IN.USER_ID'] = getcookie('ANDSELLID');
			obj['SIGN_IN.SDAY'] = new Date().getDate();
			obj['TIME'] = new Date().getTime()
			ajaxPost('http://app.bblycyz.com/AndSell/bubu/sign/sigin/signday', obj, function(res) {
				console.log(res)
				if(res.code == 0) {
					$(".zhe").animate({
						opacity: '1'
					}, 500);
					//					$('.day').html(Number($('.day').html()) + 1);
					//					$('li').eq(new Date().getDate()).css('background', 'yellow');
					start()

				} else {
					alert(res.msg)
				}

			})
		})
		$(".zhe").click(function() {

				opacity: '0'
			}, 500);
			setTimeout(function() {

			}, 500)
