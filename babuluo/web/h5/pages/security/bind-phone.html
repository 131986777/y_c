<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>绑定手机号</title>

	<link rel="stylesheet" href="../../public/libs/weui/dist/lib/weui.min.css">

	<link rel="stylesheet" href="../../public/css/style.css">
</head>

<body class="login">

	<div class="user-wrap user">
		<div class="logo-wrap">
	        <img class="logo" src="../../public/img/login_logo.png">
	    </div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" name="phone" id="phone" placeholder="手机号">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="验证码">
					<a class="vcode-btn btn-gray" href="javascript:;">发送验证码</a>
				</div>
			</div>
		</div>
		<div class="weui_btn_area">
			<button class="weui_btn my-btn-default" type="submit">确认</button>
		</div>


	</div>
	<script src="../../public/libs/angular/angular.min.js"></script>

</body>
</html>
