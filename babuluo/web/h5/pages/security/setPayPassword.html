<!DOCTYPE html>
<html lang="zh-CN" ng-app="signup">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>设置登录密码</title>

    <link rel="stylesheet" href="../../public/libs/weui/dist/lib/weui.min.css">

    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body class="user sign-up" ng-controller="SignupCtrl">

<div class="user-wrap">
    <div class="logo-wrap">
        <img class="logo" src="../../public/img/login_logo.png">
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="password"
                       placeholder="输入支付密码">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="password"
                       placeholder="确认密码">
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <button class="weui_btn my-btn-default" type="submit">确认</button>
    </div>
</div>
<script src="../../public/libs/angular/angular.min.js"></script>
<script src="../../public/components/check/check.js"></script>
</body>
</html>
