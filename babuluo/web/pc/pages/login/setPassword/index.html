<!--<div class="container">-->
<div class="loginPanel-register">
    <div class="middle">
        <div class="pic">

        </div>
        <div class="infoPanel">
            <div class="infoNav">

                <a class="infoLogin font  ">
                    忘记密码
                </a>

            </div>
            <div class="mid">
                <div class="account">
                    <span class="word">手机号</span>
                    <input type="text" ng-init="memberInfo['MEMBER.LOGIN_ID'] =''"
                           ng-model="memberInfo['MEMBER.LOGIN_ID']" ng-blur="ckeckPhone()" ng-change="showColor()"
                           class="txt"/>

                </div>
                <div class="account pwd">
                    <span class="word">验证码</span>
                    <div class="codePos">
                        <input type="text" ng-model="memberInfo['MEMBER.CHECKCODE']" class="txt"/>
                        <div class="codeLogin" ng-if="get" ng-click="sendSms()">获取验证码</div>
                        <div class="send" ng-if="send">发送中...</div>
                        <div class="sended" ng-show="sended">已发送（{{time}}）</div>
                    </div>


                </div>
                <div class="account pwd">
                    <span class="word">新密码</span>
                    <input type="password" ng-model="memberInfo['MEMBER.LOGIN_PWD']" ng-blur="checkPwd()" class="txt"/>

                </div>
                <div class="account pwd">
                    <span class="word">确认密码</span>
                    <input type="password" ng-model="memberInfo['MEMBER.password']" ng-blur="checkPassword()" class="txt"/>

                </div>
            </div>
            <div class="pos">
                <div class="pos2">
                    <a class="forget" ui-sref="pages/login/accountLogin">直接登录</a>
                </div>

            </div>
            <div class="but" ng-click="forget()">
                <a>忘记密码</a>
            </div>
        </div>

    </div>
</div>
