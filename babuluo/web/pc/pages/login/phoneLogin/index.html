<!--<div class="container">-->
<div class="loginPanel">
    <div class="middle">
        <div class="pic">

        </div>
        <div class="infoPanel">
            <div class="infoNav">

                <a class="infoLogin font ">
                    帐号登录
                </a>
                <a class="infoCertific font  selected " ui-sref="pages/login/accountLogin">
                    验证码登录
                </a>
            </div>
            <div class="mid">
                <div class="account">
                    <span class="word">手机号</span>
                    <input type="text" ng-model="loginInfo['LOGIN_ID']" class="txt" />

                </div>
                <div class="account pwd">
                    <span class="word">验证码</span>
                    <div class="codePos">
                        <input type="text" ng-model="loginInfo['PWD']" class="txt" />
                        <div class="codeLogin" ng-if="get">获取验证码</div>
                        <div class="send" ng-if="send">发送中...</div>
                        <div class="sended" ng-if="sended">已发送（30s）</div>
                    </div>
                </div>
            </div>

            <div class="but" ng-click="userLogin()">
                <a href="">登录</a>
            </div>
        </div>

    </div>
</div>
