<!--<div class="container">-->
<div class="loginPanel">
    <div class="middle">
        <div class="pic">

        </div>
        <div class="infoPanel">
            <div class="infoNav">

                <a class="infoLogin font"  ui-sref="pages/login/accountLogin">
                    帐号登录
                </a>
                <a class="infoCertific font  selected">
                    验证码登录
                </a>
            </div>
            <div class="mid">
                <div class="account">
                    <span class="word">手机号</span>
                    <input type="text" ng-model="memberInfo['PHONE']" class="txt" />

                </div>
                <div class="account pwd">
                    <span class="word">验证码</span>
                    <div class="codePos">
                        <input type="text" ng-model="memberInfo['RANDCODE']" class="txt" />
                        <div class="codeLogin" ng-click="sendSms()">获取验证码</div>
                        <div class="send">发送中...</div>
                        <div class="sended">已发送（{{time}}s）</div>
                    </div>
                </div>
            </div>

            <div class="but" ng-click="login()" >
                登录
            </div>
        </div>

    </div>
</div>
<!--</div>-->
