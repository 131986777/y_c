<div class="row-wrap containers-collect-list" ng-init="initData()">

    <div class="showBoard">
        <div class="showTitle">
            <h1 class="title">我的收藏</h1>
            <div class="searchGroup">
                <input type="text" class="text" placeholder="搜索商品">
                <input type="text" class="button">
            </div>

        </div>
        <div class="orderListShow" ng-repeat="uc in userCollections">
            <div class="eachPro">
                <div class="eachPro1">
                    <div class="proPic">
                        <img class="img eachPic" ng-src="{{uc['SHOP_PRODUCT.CMP']}}"/>
                    </div>
                    <div class="proInfo">
                    <span class="detail">

                    </span>
                    </div>
                    <div class="proInfo">
                    <span class="detail">
                        {{uc['SHOP_PRODUCT.PRD_NAME']}}
                    </span>
                    </div>
                    <div class="much">
                        <span class="detail money" >{{uc['SHOP_PRODUCT_SKU.PRICE']}}</span>
                        <!--<span ng-if="item['SHOP_PRODUCT.MINSKUPRICE']==undefined"> 暂无规格</span>-->

                    </div>
                    <div class="but show">
                        <div>
                            <img class="img" alt=""
                                 ng-if="item['SHOP_PRODUCT.HAS_STOCK']!=0"
                                 ng-click="addToCart(item['SHOP_PRODUCT.SKULIST'][0])">
                            <span class="buy">加入购物车</span>
                        </div>
                        <div ng-if="uc['SHOP_PRODUCT.HAS_STOCK']==0">
                            <span class="buy">已售罄</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div page-bar
             filter-obj="filter"
             url="/user/collection/queryByUserId"
             callback="queryData(response)">
        </div>
    </div>

</div>
