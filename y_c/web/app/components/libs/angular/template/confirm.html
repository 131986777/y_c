<div class="popover confirmation fade top in "  ng-show="ifShow"
     style="top:{{top}}px; left: {{left}}px; display: block;" >
    <div class="arrow" style="left: 50%;"></div>
    <h3 class="popover-title">{{title}}</h3>

    <div class="popover-content text-center">
        <div class="btn-group">
            <a class="btn btn-xs green" ng-click=" btnLeftClick()"
               data-apply="confirmation"><i class="glyphicon glyphicon-ok  "></i>
                {{btnLeft}}</a>
            <a class="btn btn-xs btn-default" data-dismiss="confirmation"
               ng-click="btnRightClick()"><i class="glyphicon glyphicon-remove"></i>
                {{btnRight}}</a>
        </div>
    </div>
</div>
<span ng-transclude ng-click="click($event)"></span>
