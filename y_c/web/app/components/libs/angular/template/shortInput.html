<div class="modal fade text-left in"
     ng-show="ifShow"
     data-keyboard="false" data-backdrop="static"
     tabindex="-1" data-backdrop="static" data-keyboard="false" aria-hidden="false"
     style="display: block; padding-right: 17px;
          width:30% ; margin-left: 35% ;margin-top: 200px">
    <div class="modal-content">

        <div class="modal-body form-body text-left" style="margin-top: 12px;margin-bottom: 12px">
            <span class="text-left" style="font-size: 18px"> {{title}} </span>
        </div>
       <input class="form-control" ng-model="remark['remark']" id="remark"/>
        <div class="modal-footer">
            <button type="button" class="btn green "
                    data-dismiss="modal"
                    id="testBtn"
                    ng-click="btnRightClick(remark['remark'])">{{btnRight}}
            </button>
            <button type="button" class="btn green  btn-outline"
                    ng-click=" btnLeftClick()">{{btnLeft}}
            </button>
        </div>
    </div>
</div>
