     style="display: block; padding-right: 17px;
          width:30% ; margin-left: 35% ;margin-top: 200px" >
    <div class="modal-content">
        <div class="modal-body form-body text-left" style="margin-top: 12px;margin-bottom: 12px">
            <span class="text-left" style="font-size: 14px"> {{title}} </span>
        </div>
    </div>
</div>
