<div class="page-content">
    <div class="table-toolbar">
        <!-- BEGIN 导航标签 -->
        <ul class="nav nav-tabs">
            <li>
                <a ui-sref="member/member/memberInfo({id:memberId})"> 客户信息 </a>
            </li>
            <li class="active">
                <a> 资料 </a>
            </li>
            <li>
                <a ui-sref="member/member/memberAccount({id:memberId})"> 账户 </a>
            </li>
            <li>
                <a ui-sref="member/member/memberAddress({id:memberId})"> 收件地址 </a>
            </li>
            <li>
                <a ui-sref="member/member/memberCard({id:memberId})"> 会员卡 </a>
            </li>
        </ul>
        <!-- END 导航标签 -->
    </div>
    <form class="form-horizontal" novalidate="novalidate">
        <h4>资料</h4>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">真实姓名</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.TRUE_NAME']">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">QQ</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.QQ']">
            </div>
        </div>

        <div class="form-group">

            <label class="control-label col-sm-1 right form-input-title">所在地区</label>
            <div class="col-sm-4">
                <div class="row">
                    <!--<div class="col-sm-3">-->
                    <!--<select ng-model="memberData['MEMBER_INFO.ADDR_GUO']" class="form-control "-->
                    <!--ng-change="newSheng(ADDR_SHENG)" required>-->
                    <!--<option>中国</option>-->
                    <!--<option>其他区域</option>-->
                    <!--</select>-->
                    <!--</div>-->
                    <div class="col-sm-4">
                        <select ng-model="ADDR_SHENG" class="form-control " ng-change="newSheng(ADDR_SHENG)"
                                ng-options="district.p for district in citys" name="addrSheng" required>
                            <option value="">--请选择--</option>

                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select ng-model="ADDR_SHI" class="form-control "
                                ng-change="newShi(ADDR_SHI)"
                                ng-options="unit.n for unit in ADDR_SHENG.c">
                            <option value="">--请选择--</option>

                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select ng-model="ADDR_XIAN" class="form-control "
                                ng-change="newXian(ADDR_XIAN)"
                                ng-options="unit.s for unit in ADDR_SHI.a">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">地址</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.ADDR']">
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">身份证</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.ID_NUMBER']">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">生日</label>
            <div class="col-sm-4">
               <!-- <input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.BIRTHDAY']">-->
			   <input id="start_hour" type="text" class="form-control inputWidth"  readonly="readonly" placeholder="起始时间"
                         name="from" ng-model="memberData['MEMBER_INFO.BIRTHDAY']" data-date-format="yyyy-mm-dd">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">性别</label>
            <div class="col-sm-4">
                <!--<input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.SEX']">-->
				<div class="form-group">
					<div class="radio">
						<label>
							<input type="radio" name="chickenEgg" value="0" ng-model="memberData['MEMBER_INFO.SEX']">
							男
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="chickenEgg" value="1" ng-model="memberData['MEMBER_INFO.SEX']">
							女
						</label>
					</div>
				</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1 right form-input-title">推荐人</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="memberData['MEMBER_INFO.REFERENCE']">
            </div>
        </div>
    </form>
</div>
